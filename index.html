<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>

</head>
<body>
    <!-- vue-app是根容器-->
    <div id="vue-app">
        <h1>{{greet(" wzp")}}</h1>
        <h1>姓名：{{name}}</h1>
        <h1>工作：{{job}}</h1>
        <!--//v-bind 给属性绑定值-->
        <a v-bind:href="web">百度开发</a>
        <input type="text" v-bind:value="name">
        <!--//v-html给属性绑定相应的值-->
        <p v-html="web2"></p>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
