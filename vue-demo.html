<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="css/vue-demo.css">

</head>
<body>
<div id="vue-app">
    <!--图片-->
    <div id="bag" v-bind:class="{brust:ended}"></div>
    <!--进度情况-->
    <div id="bag-health">
        <div v-bind="{width:health + '%'}"></div>
    </div>

    <!--控制按钮-->
    <div id="controls">
        <button v-on:click="punch" v-show="!ended">使劲敲</button>
        <button v-on:click="restart">重新开始</button>
    </div>
</div>
<script src="js/vue-demo.js"></script>
</body>
</html>
