<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建多个vue实例化对象</title>
    <script src="js/vue.js"></script>
</head>
<body>
<h1>创建多个vue实例化对象</h1>
<div id="vue-app-one">
    <h2>{{title}}</h2>
    <p>{{greet}}</p>
</div>

<div id="vue-app-two">
    <h2>{{title}}</h2>
    <p>{{greet}}</p>
    <button v-on:click="change">change one h2</button>
</div>
<script src="js/chuangjianduogevueshilihuaduixiang.js"></script>
</body>
</html>
