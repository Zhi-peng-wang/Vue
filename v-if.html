<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if 条件</title>
    <script src="js/vue.js"></script>

</head>
<body>
<div id="vue-app">
    <h1> v-if 条件</h1>
    <button v-on:click="error=!error">显示错误</button>
    <button v-on:click="sucess=!sucess">显示成功</button>
</div>
</body>
</html>
